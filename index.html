<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.svg" alt="image" />
      <header>
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notifed</p>
      </header>
      <div class="main__info">
        <div class="input__fields">
          <input
            class="field__value"
            type="email"
            placeholder="Your email address..."
            required
          />
          <button type="submit">Notify Me</button>
        </div>
        <span class="no__field">Nothing is in the field</span>

        <span class="no__valid__email"
          >Please provide a valid email address</span
        >
      </div>
      <div class="image__container">
        <img src="./images/illustration-dashboard.png" alt="Dashboard image" />
      </div>
    </div>
    <p class="copyright">&copy;Copyright Ping. All rights reserved</p>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/DevDeclann">DevDeclann</a>.
      </p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
